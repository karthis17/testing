<div class="flex-auto px-4 lg:px-10 pt-5">
  <div class="w-full px-4">
    <div class="relative w-full mb-3">
      <label class="form-control w-full max-w-xs">
        <div class="label">
          <span class="label-text">Select Subcategory</span>
        </div>
        <select
          class="select select-bordered bg-gray-50"
          [(ngModel)]="select"
          (change)="setSelected(select)"
        >
          <option disabled selected value="n">Pick one</option>
          <option
            *ngFor="let lang of subCategory; let i = index"
            [value]="lang._id"
          >
            {{ lang.title }}
          </option>
        </select>
      </label>
    </div>
  </div>
  <hr class="mt-6 border-b-1 border-blueGray-300" />
  <button
    (click)="addSub = true"
    class="px-4 py-2 m-3 bg-slate-800 rounded-md text-white"
  >
    Add SubCategory
  </button>
</div>

<div *ngIf="addSub" class="flex-auto px-4 lg:px-10 pt-5">
  <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
      Title
    </h6> -->

  <div class="w-full px-4">
    <div class="relative w-full mb-3">
      <label
        class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
      >
        Sub Category
      </label>
      <input
        type="text"
        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
        placeholder="Enter Sub Category."
        [(ngModel)]="title"
      />
    </div>

    <label
      class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
    >
      Upload Subcategory Image
    </label>
    <input
      type="file"
      class="file-input file-input-bordered file-input-md w-full"
      (change)="addSubTumb($event)"
    />
  </div>
  <hr class="mt-6 border-b-1 border-blueGray-300" />

  <button
    (click)="submit1()"
    class="px-4 py-2 m-3 bg-slate-800 rounded-md text-white"
  >
    submit
  </button>
</div>
