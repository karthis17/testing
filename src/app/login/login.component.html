<div class="main-container">
  <div class="container {{ show ? 'right-panel-active' : '' }}" id="container">
    <div class="form-container sign-up-container">
      <div *ngIf="show">
        <h1>Create Account</h1>
        <input
          [(ngModel)]="log.username"
          name="username"
          type="text"
          placeholder="Name"
        />
        <input
          [(ngModel)]="log.email"
          name="email"
          type="email"
          placeholder="Email"
        />
        <input
          [(ngModel)]="log.password"
          name="password"
          type="password"
          placeholder="Password"
        />
        <button (click)="register()">Sign Up</button>
      </div>
    </div>
    <div class="form-container sign-in-container">
      <div class="" *ngIf="!show">
        <h1>Sign in</h1>
        <input
          type="email"
          name="email"
          [(ngModel)]="log.email"
          placeholder="Email"
        />
        <input
          type="password"
          name="password"
          [(ngModel)]="log.password"
          placeholder="Password"
        />
        <a href="#">Forgot your password?</a>
        <button (click)="login()">Sign In</button>
      </div>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn" (click)="show = false">
            Sign In
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp" (click)="show = true">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
