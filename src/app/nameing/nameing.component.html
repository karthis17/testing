<div
  class="container mx-auto bg-white p-10 rounded-md shadow-sm my-4 min-h-full"
>
  <h1 class="text-xl font-bold text-gray-500">Name Test</h1>

  <div class="flex-auto px-4 lg:px-10 pt-5">
    <div class="w-full px-4">
      <div class="relative w-full mb-3">
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Select post language</span>
          </div>
          <select
            class="select select-bordered bg-gray-50"
            [(ngModel)]="language"
          >
            <option disabled selected value="n">Pick one</option>
            <option
              *ngFor="let lang of langg; let i = index"
              [value]="lang._id"
            >
              {{ lang.language }}
            </option>
          </select>
        </label>
      </div>
    </div>
    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div>

  <div class="flex-auto px-4 lg:px-10 pt-5">
    <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
      Title
    </h6> -->

    <div class="w-full px-4">
      <div class="relative w-full mb-3">
        <label
          class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
        >
          Description
        </label>
        <input
          type="text"
          class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          placeholder="Enter description"
          [(ngModel)]="description"
        />
      </div>
    </div>
    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div>

  <div class="flex-auto px-4 lg:px-10 pt-5">
    <div class="w-full px-4">
      <div class="relative w-full mb-3">
        <label
          class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
        >
          Upload Tumbnail Image
        </label>
        <input
          type="file"
          class="file-input file-input-bordered file-input-md w-full"
          (change)="addTumb($event)"
        />
      </div>
    </div>
    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div>

  <div class="flex-auto px-4 lg:px-10 pt-5">
    <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
        Title
      </h6> -->

    <div class="w-full px-4">
      <div class="relative w-full mb-3">
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Select category</span>
          </div>
          <select
            (change)="startcan()"
            class="select select-bordered bg-gray-50"
            [(ngModel)]="type"
          >
            <option disabled selected value="n">Pick one</option>
            <option value="name meaning">Name Meaning</option>
            <option value="name fact">Name Fact</option>
            <option value="flames">Flames</option>
            <option value="love calculator">Love Calculator</option>
            <option value="frienship calculator">Friendship Calculator</option>
          </select>
        </label>
      </div>
    </div>
  </div>

  <ng-container *ngIf="type === 'name fact'">
    <div
      *ngFor="let f of facts; let i = index; trackBy: trackByFn"
      class="flex-auto px-4 lg:px-10 pt-5"
    >
      <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Title
          </h6> -->

      <div class="w-full px-4">
        <div class="relative w-full mb-3">
          <label
            class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
          >
            Facts
          </label>
          <textarea
            type="text"
            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            placeholder="Enter Facts."
            [(ngModel)]="facts[i].fact"
          ></textarea>
          <label
            class="block first-letter:uppercase text-blueGray-600 text-md font-bold my-2"
          >
            Gender
          </label>
          <select
            class="select select-bordered bg-gray-50"
            [(ngModel)]="facts[i].gender"
          >
            <option disabled selected value="n">Pick one</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <hr class="mt-6 border-b-1 border-blueGray-300" />
    </div>

    <div class="mx-10">
      <button
        class="btn w-full"
        (click)="facts.push({ fact: '', gender: 'male' })"
      >
        Add Facts
      </button>
    </div>
    <!-- <div class="w-full bg-teal-200">
        <strong class="text-teal-500 font-bold">Note :</strong>
        <p>use <fname> </p>
    </div> -->
  </ng-container>
  <ng-container *ngIf="type === 'name meaning'">
    <div
      *ngFor="let f of meanings; let i = index; trackBy: trackByFn"
      class="flex-auto px-4 lg:px-10 pt-5"
    >
      <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Title
          </h6> -->

      <div class="w-full px-4">
        <div class="relative w-full mb-3">
          <label
            class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
          >
            Letter
          </label>
          <input
            type="text"
            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            placeholder="Enter Facts."
            [(ngModel)]="meanings[i].letter"
          />
          <label
            class="block first-letter:uppercase text-blueGray-600 text-md font-bold my-2"
          >
            Meaning
          </label>
          <ng-container
            *ngFor="
              let mean of meanings[i].meaning;
              let j = index;
              trackBy: trackByFn
            "
          >
            <input
              type="text"
              class="border-0 my-4 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              placeholder="Enter Facts."
              [(ngModel)]="meanings[i].meaning[j]"
            />
          </ng-container>
        </div>
      </div>
      <button class="btn w-full" (click)="meanings[i].meaning.push(' ')">
        And meaning
      </button>
      <hr class="mt-6 border-b-1 border-blueGray-300" />
    </div>

    <div class="mx-10">
      <button
        class="btn w-full"
        (click)="meanings.push({ letter: '', meaning: [''] }); a()"
      >
        Add Letter
      </button>
    </div>
    <!-- <div class="w-full bg-teal-200">
        <strong class="text-teal-500 font-bold">Note :</strong>
        <p>use <fname> </p>
    </div> -->
  </ng-container>

  <div *ngIf="type.includes('calculator')" class="flex-auto px-4 lg:px-10 pt-5">
    <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
        Title
      </h6> -->
    <ng-container *ngFor="let ran of percentageTexts; let i = index">
      <div class="w-full px-4">
        <div class="relative w-full mb-3">
          <label
            class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
          >
            Range
          </label>
          <div class="w-full px-4">
            <div class="relative w-full mb-3">
              <label
                class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
              >
                Minimum Pecentage
              </label>
              <input
                type="number"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Enter Question."
                [(ngModel)]="percentageTexts[i].minPercentage"
              />
            </div>
          </div>
          <div class="w-full px-4">
            <div class="relative w-full mb-3">
              <label
                class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
              >
                Maximum percentage
              </label>
              <input
                type="number"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Enter Question."
                [(ngModel)]="percentageTexts[i].maxPercentage"
              />
            </div>
          </div>
          <div
            *ngFor="
              let test of percentageTexts[i].text;
              let j = index;
              trackBy: trackByFn
            "
            class="w-full px-4"
          >
            <div class="relative w-full mb-3">
              <label
                class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
              >
                Text
              </label>
              <input
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Enter text."
                [(ngModel)]="percentageTexts[i].text[j]"
              />
            </div>
          </div>
          <button
            class="btn w-full"
            (click)="percentageTexts[i].text.push(' '); a()"
          >
            Add text
          </button>
        </div>
      </div>
    </ng-container>
    <button
      class="btn w-full"
      (click)="
        percentageTexts.push({
          minPercentage: 0,
          maxPercentage: 1,
          text: [' ']
        })
      "
    >
      Add Range
    </button>

    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div>

  <div *ngIf="type.includes('flames')" class="flex-auto px-4 lg:px-10 pt-5">
    <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
        Title
      </h6> -->

    <div class="w-full px-4">
      <div class="relative w-full mb-3">
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Select Flames Word</span>
          </div>
          <select
            class="select select-bordered bg-gray-50"
            [(ngModel)]="flamei"
          >
            <option disabled selected value="n">Pick one</option>
            <option *ngFor="let f of flames_word" [value]="f">{{ f }}</option>
          </select>
        </label>
      </div>
    </div>
  </div>

  <div *ngIf="!type.includes('name')">
    <div class="flex mt-10 gap-7">
      <div class="">
        <div class="label">
          <span class="label-text">Select Image Size</span>
        </div>
        <select
          class="select select-bordered bg-gray-50"
          name=""
          id=""
          title="select image size"
          [(ngModel)]="size"
          (change)="setSize()"
        >
          <option
            *ngFor="let option of canvasSizeOptions; let i = index"
            [value]="i"
          >
            {{ option.width }} x {{ option.height }}
          </option>
        </select>
      </div>

      <div class="border-2 max-w-min rounded-md border-slate-950">
        <canvas #canvasElement></canvas>
      </div>
    </div>
    <hr class="mt-6 border-b-1 border-blueGray-300" />
    <div
      *ngIf="type.includes('calculator')"
      class="flex-auto px-4 lg:px-10 pt-5"
    >
      <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Title
          </h6> -->

      <div class="w-full px-4">
        <div class="relative w-full mb-3">
          <label
            class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
          >
            Name 1 Position
          </label>
        </div>
        <button class="btn w-full" (click)="addname1()">
          Add name Position
        </button>
      </div>
    </div>
    <div
      *ngIf="type.includes('calculator')"
      class="flex-auto px-4 lg:px-10 pt-5"
    >
      <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Title
          </h6> -->

      <div class="w-full px-4">
        <div class="relative w-full mb-3">
          <label
            class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
          >
            Name 2 Position
          </label>
        </div>
        <button class="btn w-full" (click)="addname2()">
          Add name Position
        </button>
      </div>
    </div>
    <div
      *ngIf="type.includes('calculator')"
      class="flex-auto px-4 lg:px-10 pt-5"
    >
      <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Title
          </h6> -->

      <div class="w-full px-4">
        <div class="relative w-full mb-3">
          <label
            class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
          >
            Text Position
          </label>
        </div>
        <button class="btn w-full" (click)="addTextpos()">
          Add Text Position
        </button>
      </div>
    </div>
    <div
      *ngIf="type.includes('calculator')"
      class="flex-auto px-4 lg:px-10 pt-5"
    >
      <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Title
          </h6> -->

      <div class="w-full px-4">
        <div class="relative w-full mb-3">
          <label
            class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
          >
            Percentage Position
          </label>
        </div>
        <button class="btn w-full" (click)="addPerPos()">
          Add Percentage Position
        </button>
      </div>
    </div>
    <div
      *ngIf="!type.includes('calculator')"
      class="flex-auto px-4 lg:px-10 pt-5"
    >
      <div class="w-full px-4">
        <div class="relative w-full mb-3">
          <label
            class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
          >
            Word Position
          </label>
          <button class="btn w-full" (click)="addWordPos()">
            Add Word Position
          </button>
        </div>
        <hr class="mt-6 border-b-1 border-blueGray-300" />
      </div>
    </div>
    <div
      *ngIf="!type.includes('calculator')"
      class="flex-auto px-4 lg:px-10 pt-5"
    >
      <div class="w-full px-4">
        <div class="relative w-full mb-3">
          <label
            class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
          >
            Text Box
          </label>
          <div *ngIf="isactive" class="flex justify-between align-bottom">
            <input
              type="text"
              class="border-0 mt-3 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              placeholder="Enter description."
              [(ngModel)]="text_b"
            />
          </div>
        </div>
        <button
          class="btn w-full"
          (click)="isactive ? '' : addTextBox(); isactive = true"
        >
          Add Text
        </button>
      </div>
      <hr class="mt-6 border-b-1 border-blueGray-300" />
    </div>

    <div *ngIf="!showUpdateButton" class="flex-auto px-4 lg:px-10 pt-5">
      <div class="w-full px-4">
        <div class="relative w-full mb-3">
          <label
            class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
          >
            Upload Image
          </label>
          <input
            type="file"
            #fileInput
            class="file-input file-input-bordered file-input-md w-full"
            (change)="handleFileInput($event)"
          />
        </div>
      </div>
      <hr class="mt-6 border-b-1 border-blueGray-300" />
    </div>

    <div *ngIf="frames.length > 0" class="flex-auto px-4 lg:px-10 pt-5">
      <div class="w-full px-4">
        <div class="relative w-full mb-3">
          <div
            *ngFor="let fr of frames; let i = index"
            class="input input-bordered input-md w-full flex justify-between text-md pt-2 mb-2"
          >
            Frame {{ i + 1 }}
            <span>
              <!-- <i
              *ngIf="showUpdateButton"
              (click)="clickToedit(i)"
              class="text-teal-500 bi bi-pencil-square cursor-pointer mx-3 text-lg"
            ></i> -->
              <i
                (click)="deleteFrame(i)"
                class="text-red-500 bi cursor-pointer bi-trash-fill mx-3 text-lg"
              ></i>
            </span>
          </div>
        </div>
      </div>
      <hr class="mt-6 border-b-1 border-blueGray-300" />
    </div>

    <div class="flex-auto px-4 lg:px-10 pt-5">
      <div class="w-full px-4">
        <div class="relative w-full mb-3">
          <button
            class="w-full bg-slate-800 text-white py-3 my-3 rounded-md"
            (click)="addFrame()"
          >
            Add Frame
          </button>
        </div>
        <hr class="mt-6 border-b-1 border-blueGray-300" />
      </div>
    </div>
  </div>
  <div class="flex-auto px-4 lg:px-10 pt-5">
    <select class="select select-bordered bg-gray-50" [(ngModel)]="isActive">
      <option disabled selected value="n">Pick one</option>
      <option value="false">Draft</option>
      <option value="true">Publish</option>
    </select>
    <button
      *ngIf="!showUpdateButton"
      class="w-full bg-slate-800 text-white py-3 my-3 rounded-md"
      (click)="submit()"
    >
      Submit
    </button>
    <ng-container *ngIf="showUpdateButton">
      <button class="w-full bg-slate-800 text-white py-3 my-1 rounded-md">
        Update
      </button>
      <button
        class="w-full bg-red-600 text-white py-3 my-1 rounded-md"
        (click)="close()"
      >
        Close
      </button>
    </ng-container>
  </div>
  <div class="bg-white shadow rounded-sm my-2.5 overflow-x-auto">
    <table class="min-w-max w-full table-auto">
      <thead>
        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
          <th class="py-3 px-5 text-left">_id</th>
          <th class="py-3 px-5 text-left">Question</th>

          <th class="py-3 px-5 text-center">action</th>
        </tr>
      </thead>
      <tbody class="text-gray-600 text-sm">
        <tr
          *ngFor="let da of data; let i = index"
          class="border-b border-gray-200 hover:bg-gray-100 first-letter:uppercase"
        >
          <td class="py-3 px-6 text-left whitespace-nowrap">
            {{ da._id }}
          </td>
          <td class="py-3 px-6 text-left first-letter:uppercase">
            {{ da.question }}
          </td>

          <td
            class="py-3 px-5 text-left flex gap-5 justify-center align-items-lg-center"
          >
            <i class="text-red-500 bi cursor-pointer bi-trash-fill"></i>
            <i
              (click)="setUpdate(da)"
              class="text-teal-500 bi bi-pencil-square cursor-pointer"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
