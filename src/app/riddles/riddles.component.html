<h1>Add ruddles</h1>

<p>Enter qestion: <input type="text" [(ngModel)]="question" /></p>
<p>Enter answer: <input type="text" [(ngModel)]="answer" /></p>

<p *ngFor="let ti of questionDif; let i = index">
  Enter question in {{ ti.lang }} language:
  <input
    type="text"
    name=""
    id="title{{ i }}"
    [(ngModel)]="questionDif[i].text"
  />
</p>
<p *ngFor="let dis of answerDif; let i = index">
  Enter answer in {{ dis.lang }} language:
  <input type="text" name="" id="des{{ i }}" [(ngModel)]="answerDif[i].text" />
</p>

<button
  *ngIf="!showUpdateButton"
  (click)="submit()"
  class="px-4 py-2 bg-teal-500 rounded-md text-white"
>
  submit
</button>

<ng-container *ngIf="showUpdateButton">
  <button
    class="px-4 py-2 rounded-md text-white mx-5 bg-teal-600"
    (click)="update()"
  >
    update
  </button>
  <button
    class="px-4 py-2 rounded-md bg-red-600 text-white"
    (click)="showUpdateButton = false"
  >
    close
  </button>
</ng-container>
<table border="1">
  <tr>
    <th>_id</th>
    <th>question</th>
    <th>action</th>
    <th>action</th>
  </tr>
  <tr *ngFor="let riddle of riddles">
    <td>{{ riddle._id }}</td>
    <td>{{ riddle.question }}</td>
    <td><button (click)="data = riddle">play</button></td>
    <td>
      <i
        (click)="delete(riddle._id)"
        class="text-red-500 px-7 bi cursor-pointer bi-trash-fill"
      ></i>
      <i
        (click)="setUpdate(riddle)"
        class="text-teal-500 bi bi-pencil-square"
      ></i>
    </td>
  </tr>
</table>

<div *ngIf="data">
  <h3>{{ data.question }}</h3>
  <p>Enter answer: <input type="text" [(ngModel)]="user_answer" /></p>
  <!-- <button
    (click)="result = user_answer.toLowerCase() === data.answer.toLowerCase()"
  > -->
  <button (click)="checkAnswer(data._id)">Submit answer</button>
  <p>Enter comment: <input type="text" [(ngModel)]="comment" /></p>
  <button (click)="addComment(data._id)">sumbit comment</button>
</div>

<h2 *ngIf="result !== undefined">{{ result }}</h2>
