<div
  class="container mx-auto bg-white p-10 rounded-md shadow-sm my-4 min-h-full"
>
  <h1 class="text-xl font-bold text-gray-500">Fun Quizzes</h1>

  <div class="flex-auto px-4 lg:px-10 pt-5">
    <div class="w-full px-4">
      <div class="relative w-full mb-3">
        <label
          class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
        >
          Upload Question
        </label>
        <input
          type="file"
          class="file-input file-input-bordered file-input-md w-full"
          (change)="selected_file($event)"
        />
      </div>
    </div>
    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div>

  <div class="flex-auto px-4 lg:px-10 pt-0">
    <div class="w-full px-4">
      <div class="relative w-full mb-3">
        <label
          class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
        >
          How Many Options
        </label>

        <select
          class="select select-bordered bg-gray-50 w-full"
          [(ngModel)]="selected_option"
          (change)="setHowManyOptions()"
        >
          <option disabled selected value="n">Pick one</option>
          <option [value]="2">2</option>
          <option [value]="3">3</option>
          <option [value]="4">4</option>
        </select>
      </div>
    </div>
  </div>

  <div class="flex-auto px-4 lg:px-10 pt-5">
    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
      statement 1
    </h6>
    <div *ngFor="let q of quizze.state1; let i = index" class="w-full px-4">
      <div class="relative w-full mb-3">
        <label
          class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
        >
          Upload Option
        </label>
        <input
          type="file"
          class="file-input file-input-bordered file-input-md w-full"
          (change)="selected_file($event, 1, i)"
        />
        <input
          type="number"
          class="border-0 px-3 py-3 mt-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          placeholder="Enter Points"
          [(ngModel)]="q.point"
        />
      </div>
    </div>

    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div>
  <div class="flex-auto px-4 lg:px-10 pt-5">
    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
      statement 2
    </h6>
    <div *ngFor="let q of quizze.state2; let i = index" class="w-full px-4">
      <div class="relative w-full mb-3">
        <label
          class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
        >
          Upload Option
        </label>
        <input
          type="file"
          class="file-input file-input-bordered file-input-md w-full"
          (change)="selected_file($event, 2, i)"
        />
        <input
          type="number"
          class="border-0 px-3 py-3 mt-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          placeholder="Enter Points"
          [(ngModel)]="q.point"
        />
      </div>
    </div>

    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div>
  <div class="flex-auto px-4 lg:px-10 pt-5">
    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
      statement 3
    </h6>
    <div *ngFor="let q of quizze.state3; let i = index" class="w-full px-4">
      <div class="relative w-full mb-3">
        <label
          class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
        >
          Upload Option
        </label>
        <input
          type="file"
          class="file-input file-input-bordered file-input-md w-full"
          (change)="selected_file($event, 3, i)"
        />
        <input
          type="number"
          class="border-0 px-3 py-3 mt-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          placeholder="Enter Points"
          [(ngModel)]="q.point"
        />
      </div>
    </div>

    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div>
  <div class="flex-auto px-4 lg:px-10 pt-5">
    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
      Result
    </h6>
    <div *ngFor="let res of quizze.result; let i = index" class="w-full px-4">
      <div class="relative w-full mb-3">
        <label
          class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
        >
          Upload Result
        </label>
        <input
          type="file"
          class="file-input file-input-bordered file-input-md w-full"
          (change)="addFileRes($event, i)"
        />
        <input
          type="number"
          class="border-0 px-3 py-3 mt-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          placeholder="Enter Min Score"
          [(ngModel)]="quizze.result[i].minScore"
          min="1"
          max="{{ quizze.result[i].maxScore - 1 }}"
        />
        <input
          type="number"
          class="border-0 px-3 py-3 mt-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          placeholder="Enter Max Score"
          [(ngModel)]="quizze.result[i].maxScore"
          min="{{ quizze.result[i].minScore + 1 }}"
        />
      </div>
    </div>

    <hr class="mt-6 border-b-1 border-blueGray-300" />

    <button
      (click)="submit()"
      class="px-4 py-2 m-3 w-full bg-slate-800 rounded-md text-white"
    >
      Submit
    </button>
  </div>
  <div class="bg-white shadow rounded-sm my-2.5 overflow-x-auto">
    <table class="min-w-max w-full table-auto">
      <thead>
        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
          <th class="py-3 px-5 text-left">S.no</th>
          <th class="py-3 px-5 text-left">_id</th>
        </tr>
      </thead>
      <tbody class="text-gray-600 text-sm">
        <tr
          *ngFor="let da of quizzes; let i = index"
          class="border-b border-gray-200 hover:bg-gray-100 first-letter:uppercase"
        >
          <td class="py-3 px-6 text-left whitespace-nowrap">
            {{ i + 1 }}
          </td>

          <td class="py-3 px-6 text-left whitespace-nowrap">
            {{ da._id }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
