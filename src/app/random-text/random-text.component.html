<h1 class="text-lg">upload question</h1>

<p>Enter the question: <input type="text" [(ngModel)]="question" /></p>

<div class="m-3" *ngFor="let res of texts; let i = index; trackBy: trackByFn">
  <p>Enter text {{ i + 1 }}: <input type="text" [(ngModel)]="texts[i]" /></p>
</div>

<button
  class="px-4 py-2 mx-3 bg-teal-500 rounded-md text-white"
  (click)="texts.push('')"
>
  Add Text
</button>

<button
  *ngIf="!showUpdateButton"
  (click)="submit()"
  class="px-4 py-2 bg-teal-500 rounded-md text-white"
>
  submit
</button>

<ng-container *ngIf="showUpdateButton">
  <button
    class="px-4 py-2 rounded-md text-white mx-5 bg-teal-600"
    (click)="update()"
  >
    update
  </button>
  <button class="px-4 py-2 rounded-md bg-red-600 text-white" (click)="close()">
    close
  </button>
</ng-container>

<table border="1">
  <tr>
    <th>_id</th>
    <th>question</th>
    <th>likes</th>
    <th>share</th>
    <th>comments</th>
    <th>action</th>
    <th>action</th>
    <th>action</th>
    <th>action</th>
    <th>action</th>
  </tr>
  <tr *ngFor="let da of data; let i = index">
    <th>{{ da._id }}</th>
    <th>{{ da.question }}</th>
    <th>{{ da.likes.length }}</th>
    <th>{{ da.shares }}</th>
    <th>
      <p *ngFor="let comment of da.comments">{{ comment.text }}</p>
    </th>
    <th><button (click)="like(da._id)">like</button></th>
    <th><button (click)="share(da._id)">share</button></th>
    <th>
      <input
        type="text"
        [(ngModel)]="comments[i]"
        placeholder="enter comment"
      /><button (click)="comm(da._id, i)">comment</button>
    </th>
    <td>
      <button
        (click)="play = da"
        class="px-4 py-2 rounded-md text-white mx-5 bg-teal-600"
      >
        play
      </button>
    </td>
    <td>
      <i
        (click)="delete(da._id)"
        class="text-red-500 px-7 bi cursor-pointer bi-trash-fill"
      ></i>
      <i (click)="setUpdate(da)" class="text-teal-500 bi bi-pencil-square"></i>
    </td>
  </tr>
</table>

<div class="m-5" *ngIf="play">
  <p>{{ play.question }}</p>
  <p *ngFor="let text of play.texts; let i = index">{{ i + 1 }}) {{ text }}</p>
</div>
