<div
  class="container mx-auto bg-white p-10 rounded-md shadow-sm my-4 min-h-full"
>
  <h1 class="text-xl font-bold text-gray-500">Fun Test</h1>

  <div class="flex-auto px-4 lg:px-10 pt-5">
    <div class="w-full px-4">
      <div class="relative w-full mb-3">
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Select post language</span>
          </div>
          <select
            class="select select-bordered bg-gray-50"
            [(ngModel)]="language"
          >
            <option disabled selected value="n">Pick one</option>
            <option
              *ngFor="let lang of langg; let i = index"
              [value]="lang._id"
            >
              {{ lang.language }}
            </option>
          </select>
        </label>
      </div>
    </div>
    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div>

  <div class="flex-auto px-4 lg:px-10 pt-5">
    <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
      Title
    </h6> -->

    <div class="w-full px-4">
      <div class="relative w-full mb-3">
        <label
          class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
        >
          Description
        </label>
        <input
          type="text"
          class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          placeholder="Enter Question."
          [(ngModel)]="description"
        />
      </div>
    </div>
    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div>

  <div class="flex-auto px-4 lg:px-10 pt-5">
    <div class="w-full px-4">
      <div class="relative w-full mb-3">
        <label
          class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
        >
          Upload Tumbnail Image
        </label>
        <input
          type="file"
          class="file-input file-input-bordered file-input-md w-full"
          (change)="addTumb($event)"
        />
      </div>
    </div>
    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div>

  <div class="flex-auto px-4 lg:px-10 pt-5">
    <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
        Title
      </h6> -->

    <div class="w-full px-4">
      <div class="relative w-full mb-3">
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Select category</span>
          </div>
          <select class="select select-bordered bg-gray-50" [(ngModel)]="type">
            <option disabled selected value="n">Pick one</option>
            <option value="random image">Random Image</option>
            <option value="random text">Random Text</option>
            <option value="single percentage">Single percentage Type</option>
            <option value="double percentage">Double percentage Type</option>
            <option value="percentage range">Range percentage Type</option>
          </select>
        </label>
      </div>
    </div>
  </div>

  <div *ngIf="type !== 'random image'" class="flex-auto px-4 lg:px-10 pt-5">
    <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
        Title
      </h6> -->

    <div class="w-full px-4">
      <div class="relative w-full mb-3">
        <label
          class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
        >
          Question
        </label>
        <input
          type="text"
          class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          placeholder="Enter Question."
          [(ngModel)]="question"
        />
      </div>
    </div>
    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div>

  <div *ngIf="type.includes('range')" class="flex-auto px-4 lg:px-10 pt-5">
    <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
        Title
      </h6> -->
    <ng-container *ngFor="let ran of range; let i = index">
      <div class="w-full px-4">
        <div class="relative w-full mb-3">
          <label
            class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
          >
            Range
          </label>
          <div class="w-full px-4">
            <div class="relative w-full mb-3">
              <label
                class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
              >
                Minimum Range
              </label>
              <input
                type="number"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Enter Question."
                [(ngModel)]="range[i].x"
              />
            </div>
          </div>
          <div class="w-full px-4">
            <div class="relative w-full mb-3">
              <label
                class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
              >
                Maximum Range
              </label>
              <input
                type="number"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Enter Question."
                [(ngModel)]="range[i].y"
              />
            </div>
          </div>
          <div class="w-full px-4">
            <div class="relative w-full mb-3">
              <label
                class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
              >
                value
              </label>
              <input
                type="number"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Enter Question."
                [(ngModel)]="range[i].value"
              />
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <button class="btn w-full" (click)="range.push({ x: 0, y: 1, value: 0 })">
      Add Range
    </button>

    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div>

  <div *ngIf="type === 'random text'" class="flex-auto px-4 lg:px-10 pt-5">
    <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
    Title
  </h6> -->

    <div
      *ngFor="let res of texts; let i = index; trackBy: trackByFn"
      class="w-full px-4"
    >
      <div class="relative w-full mb-3">
        <label
          class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
        >
          Text {{ i + 1 }}.
        </label>
        <input
          type="text"
          class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded text-md shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          placeholder="Enter Question."
          [(ngModel)]="texts[i]"
        />
      </div>
    </div>
    <div class="mx-5">
      <button (click)="texts.push('')" class="btn w-full">Add text</button>
    </div>
    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div>

  <div class="flex mt-10 gap-7">
    <div class="">
      <div class="label">
        <span class="label-text">Select Image Size</span>
      </div>
      <select
        class="select select-bordered bg-gray-50"
        name=""
        id=""
        title="select image size"
        [(ngModel)]="size"
        (change)="setSize()"
      >
        <option
          *ngFor="let option of canvasSizeOptions; let i = index"
          [value]="i"
        >
          {{ option.width }} x {{ option.height }}
        </option>
      </select>
    </div>

    <div class="border-2 max-w-min rounded-md border-slate-950">
      <canvas #canvasElement></canvas>
    </div>
  </div>
  <hr class="mt-6 border-b-1 border-blueGray-300" />

  <div *ngIf="type === 'random text'" class="flex-auto px-4 lg:px-10 pt-5">
    <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
        Title
      </h6> -->

    <div class="w-full px-4">
      <div class="relative w-full mb-3">
        <label
          class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
        >
          Text Position
        </label>
      </div>
      <button class="btn w-full" (click)="addTextpos()">
        Add Text Position
      </button>
    </div>
  </div>

  <div *ngIf="type.includes('percentage')" class="flex-auto px-4 lg:px-10 pt-5">
    <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
        Title
      </h6> -->

    <div class="w-full px-4">
      <div class="relative w-full mb-3">
        <label
          class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
        >
          percentage Position
        </label>
      </div>
      <button class="btn w-full" (click)="addPerPos()">
        Add Percentage Position
      </button>
    </div>
  </div>

  <div class="flex-auto px-4 lg:px-10 pt-5">
    <!-- <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
        Title
      </h6> -->

    <div class="w-full px-4">
      <div class="relative w-full mb-3">
        <label
          class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
        >
          User
        </label>
        <div
          *ngFor="let sq of squares; let i = index"
          class="flex justify-between align-bottom"
        >
          <p
            class="border-0 w-full px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-gray-50 rounded"
          >
            User {{ i }}
          </p>
          <i
            (click)="removeSquare(i)"
            class="text-red-500 my-2 px-3 bi cursor-pointer bi-trash-fill text-center"
          ></i>
        </div>
      </div>
      <button class="btn w-full" (click)="addSquare()">Add User</button>
    </div>
    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div>

        Title
      </h6> 

    <div class="w-full px-4">
      <div class="relative w-full mb-3">

        </label>

            placeholder="Enter description."
            [(ngModel)]="texts_container[i]"
          />
          <i

      <button
        class="btn w-full"
        (click)="addTextBox(); texts_container.push('')"
      >
        Add Text
      </button>

    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div> -->

  <div *ngIf="!showUpdateButton" class="flex-auto px-4 lg:px-10 pt-5">
    <div class="w-full px-4">
      <div class="relative w-full mb-3">
        <label
          class="block first-letter:uppercase text-blueGray-600 text-md font-bold mb-2"
        >
          Upload Image
        </label>
        <input
          type="file"
          #fileInput
          class="file-input file-input-bordered file-input-md w-full"
          (change)="handleFileInput($event)"
        />
      </div>
    </div>
    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div>

  <div *ngIf="frames.length > 0" class="flex-auto px-4 lg:px-10 pt-5">
    <div class="w-full px-4">
      <div class="relative w-full mb-3">
        <div
          *ngFor="let fr of frames; let i = index"
          class="input input-bordered input-md w-full flex justify-between text-md pt-2 mb-2"
        >
          Frame {{ i + 1 }}
          <span>
            <!-- <i
              *ngIf="showUpdateButton"
              (click)="clickToedit(i)"
              class="text-teal-500 bi bi-pencil-square cursor-pointer mx-3 text-lg"
            ></i> -->
            <i
              (click)="deleteFrame(i)"
              class="text-red-500 bi cursor-pointer bi-trash-fill mx-3 text-lg"
            ></i>
          </span>
        </div>
      </div>
    </div>
    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div>

  <div class="flex-auto px-4 lg:px-10 pt-5">
    <div class="w-full px-4">
      <div class="relative w-full mb-3">
        <button
          class="w-full bg-slate-800 text-white py-3 my-3 rounded-md"
          (click)="addFrame()"
        >
          Add Frame
        </button>
      </div>
    </div>
    <hr class="mt-6 border-b-1 border-blueGray-300" />
  </div>
  <div class="flex-auto px-4 lg:px-10 pt-5">
    <select class="select select-bordered bg-gray-50" [(ngModel)]="isActive">
      <option disabled selected value="n">Pick one</option>
      <option value="false">Draft</option>
      <option value="true">Publish</option>
    </select>
    <button
      *ngIf="!showUpdateButton"
      class="w-full bg-slate-800 text-white py-3 my-3 rounded-md"
      (click)="submit()"
    >
      Submit
    </button>
    <ng-container *ngIf="showUpdateButton">
      <button
        class="w-full bg-slate-800 text-white py-3 my-1 rounded-md"
        (click)="update()"
      >
        Update
      </button>
      <button
        class="w-full bg-red-600 text-white py-3 my-1 rounded-md"
        (click)="close()"
      >
        Close
      </button>
    </ng-container>
  </div>

  <div class="bg-white shadow rounded-sm my-2.5 overflow-x-auto">
    <table class="min-w-max w-full table-auto">
      <thead>
        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
          <th class="py-3 px-5 text-left">_id</th>
          <th class="py-3 px-5 text-left">Question</th>

          <th class="py-3 px-5 text-center">action</th>
        </tr>
      </thead>
      <tbody class="text-gray-600 text-sm">
        <tr
          *ngFor="let da of data; let i = index"
          class="border-b border-gray-200 hover:bg-gray-100 first-letter:uppercase"
        >
          <td class="py-3 px-6 text-left whitespace-nowrap">
            {{ da._id }}
          </td>
          <td class="py-3 px-6 text-left first-letter:uppercase">
            {{ da.question }}
          </td>

          <td
            class="py-3 px-5 text-left flex gap-5 justify-center align-items-lg-center"
          >
            <i
              (click)="delete(da._id)"
              class="text-red-500 bi cursor-pointer bi-trash-fill"
            ></i>
            <i
              (click)="setUpdate(da)"
              class="text-teal-500 bi bi-pencil-square cursor-pointer"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
